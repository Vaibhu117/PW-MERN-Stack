<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <style>
        .courseImage {
            height: 200px;
            width: 300px;
            border-radius: 20px;
        }
        div {
            margin: 0 auto;
            background-color: #f8c42e;
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            opacity: 0.5;
        }
        div:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <img class="courseImage" src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64a514966977cc6e87e27504.jpg&w=1920&q=75"
        alt=" PW SKills web development" />
        <p><b>Course Name:</b> PW SKills web development</p>
    </div>
</body>
</html>
