<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard page </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <aside class="bg-gray-900 text-white h-screen w-64 fixed">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-center p-4">
                <span class="text-2xl font-semibold">Dashboard</span>
            </div>
            <nav class="flex-1 text-gray-400">
                <ul class="space-y-1">
                    <li class="px-4 py-2 bg-gray-800">
                        <a href="#" class="flex items-center text-gray-100 gap-4">
                            <i class="fas fa-chart-pie text-xl"><img src="https://cdn-icons-png.flaticon.com/128/1828/1828765.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Dashboard</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100 ">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users text-xl"><img src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=aishttps://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Team</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-folder text-xl"><img src="https://cdn-icons-png.flaticon.com/128/3767/3767091.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Projects</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-calendar-alt text-xl"><img src="https://cdn-icons-png.flaticon.com/128/2278/2278049.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Calendar</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-file-alt text-xl"><img src="https://www.freepik.com/icon/document_888034#fromView=search&term=documents&track=ais&page=1&position=0&uuid=845082bd-1c8a-4afb-b6e8-122e7f2d7025https://cdn-icons-png.flaticon.com/128/2991/2991112.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Documents</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100" >
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-clipboard-check text-xl"><img src="https://www.freepik.com/icon/report_1450932#fromView=search&term=reports&track=ais&page=1&position=4&uuid=5a300d86-c3e3-4183-919c-e6c1d4f7b4f0" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="py-4 text-gray-400">
                <span class="px-4 py-2">Your Teams</span>
                <ul class="mt-2 space-y-1">
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users "><img src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=aishttps://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">PW Skills</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"><img src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=aishttps://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">PW Labs</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"><img src="https://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=aishttps://cdn-icons-png.flaticon.com/128/1769/1769041.png?semt=ais" alt="" class="bg-gray-100 w-5 h-5"></i>
                            <span class="text-md">PW - IOI </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <main class="ml-64 p-4 bg-gray-100">
        <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md">
            <div class="flex items-center">
                <i class="fas fa-user-circle text-xl"><img src="https://cdn-icons-png.flaticon.com/128/456/456212.png?semt=ais" alt="" class=" w-5 h-5"></i>
                <span class="ml-2 text-lg">Profile</span>
            </div>
            <div class="flex space-x-4">
                <i class="fas fa-search text-xl"><img src="https://cdn-icons-png.flaticon.com/128/6815/6815960.png?semt=ais" alt="" class=" w-8 h-8"></i>
                <i class="fas fa-bell text-xl"><img src="https://cdn-icons-png.flaticon.com/128/3602/3602123.png?semt=ais" alt="" class=" w-6 h-6"></i>
            </div>
        </header>
    </main>
</body>
</html>
