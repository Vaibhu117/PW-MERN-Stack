<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In Form</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="johnWdoe.com" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="********" required min=8>
        <br>
        <button>Login</button>
    </form>
</body>
</html>
